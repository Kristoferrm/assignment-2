<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="/css/style.css">
	
    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success{
            background: green;
        }

        .error{
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medicine Register</h2>
        <form  id="prescription">

				<label for="producename">Produce Name</label>
				<input type="text" id="producename" class="u-full-width">

				<label for="produceid">Produce ID</label>
				<input type="text" id="produceid" class="u-full-width">

				<label for="manufacturer">Manufacturer</label>
				<input type="text" id="manufacturer" class="u-full-width">

				<label for="expirationdate">Expiratian Date</label>
				<input type="date" id="expirationdate" class="u-full-width">

				<label for="quantity"> Quantity</label>
				<input type="text" id="quantity" class="u-full-width">
            
                <input type="submit" value="submit" class="u-full-width">
        
        </form>
    
        <table class="u-full-width">
            <thead>
                <tr>
					<th>Produce Name</th>
					<th>Produce Id</th>
					<th>Manufacturer</th>
					<th>Expiration Date</th>
					<th>Quantity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="medicine-list">

            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
